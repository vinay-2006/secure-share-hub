name: CI - Test, Lint & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Run frontend linter
        run: npm run lint
      
      - name: Run frontend type check
        run: npx tsc --noEmit
      
      - name: Run frontend tests
        run: npm test -- --coverage
      
      - name: Upload frontend coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Cache MongoDB binaries
        uses: actions/cache@v4
        with:
          path: server/.mongodb-binaries
          key: ${{ runner.os }}-mongodb-binaries-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mongodb-binaries-
      
      - name: Run backend linter
        working-directory: ./server
        run: npx eslint .
      
      - name: Run backend type check
        working-directory: ./server
        run: npx tsc --noEmit
      
      - name: Run backend tests
        working-directory: ./server
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret
          MONGOMS_DOWNLOAD_DIR: ./.mongodb-binaries
          MONGOMS_VERSION: 7.0.14
      
      - name: Upload backend coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/coverage-final.json
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Build backend
        working-directory: ./server
        run: npm run build
